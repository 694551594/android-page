apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'cn.yhq:android-base:1.5.0'
    compile 'cn.yhq:android-adapter:1.2.0'
    compile 'cn.yhq:android-recycler-adapter:1.2.0'
    compile 'cn.yhq:android-http:2.4'
}

publish {
    userOrg = '694551594'
    groupId = 'cn.yhq'
    artifactId = 'android-page'
    publishVersion = '2.8'
    desc = 'android分页列表加载引擎'
    website = 'https://github.com/694551594/android-page'
}