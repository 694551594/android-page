apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'cn.yhq:android-adapter:1.0.2'
    compile 'cn.yhq:android-recycler-adapter:1.0.2'
    compile 'cn.yhq:android-http:2.3'
}

publish {
    userOrg = '694551594'
    groupId = 'cn.yhq'
    artifactId = 'android-page'
    publishVersion = '2.0'
    desc = 'android分页列表加载引擎'
    website = 'https://github.com/694551594/android-page'
}