apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'cn.yhq:android-base:1.2.0'
    compile 'cn.yhq:android-adapter:1.0.3'
    compile 'cn.yhq:android-recycler-adapter:1.0.3'
    compile 'cn.yhq:android-http:2.3'
}

publish {
    userOrg = '694551594'
    groupId = 'cn.yhq'
    artifactId = 'android-page'
    publishVersion = '2.2'
    desc = 'android分页列表加载引擎'
    website = 'https://github.com/694551594/android-page'
}